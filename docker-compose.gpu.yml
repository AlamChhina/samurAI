version: '3.8'

services:
  video-audio-service:
    build: 
      context: .
      dockerfile: Dockerfile.cuda
    container_name: video-audio-text-service-gpu
    ports:
      - "8000:8000"
    runtime: nvidia
    environment:
      # Database - mount to persisted location
      - DATABASE_URL=sqlite:///./data/video_audio_service.db
      
      # Service Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      
      # GPU/CUDA Configuration
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_CUDA_ARCH_LIST="6.0;6.1;7.0;7.5;8.0;8.6+PTX"
      
      # Google OAuth (set these in .env file or override here)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      
      # Stripe (optional)
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_ENDPOINT_SECRET=${STRIPE_ENDPOINT_SECRET:-}
      
    volumes:
      # Persist database and app data
      - ./data:/app/data
      
      # Persist outputs
      - ./docker-outputs:/app/outputs
      
      # Optional: Mount logs directory
      - ./docker-logs:/app/logs
      
      # Optional: Mount custom environment file
      - ./.env:/app/.env:ro
      
    restart: unless-stopped
    
    # GPU resource allocation
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: video-audio-service-gpu-network
